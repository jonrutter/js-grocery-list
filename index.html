<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Grocery List App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css" type="text/css">
    <script defer src="js/main.js"></script>
  </head>
<body>

<main id="app" class="app">

  <header class="app__header">
    <h1 class="app__title">Grocery List</h1>
    <p class="app__sub-title">Add items below</p>

  </header>

  <ul class="app__list">
    <li class="app__list-item">
      <input type="checkbox" data-index=0 id="item0" class="app__checkbox">
    </li>
  </ul>

  <form id="app__form">
    <input id="list-input" type="text" name="item" required class="app__form-text">
    <input id="add-item" type="submit" value="Add Item" class="app__submit">
  </form>
  
  <div class="app__buttons">
    <button id="check-all" type="button" class="app__button">Check All</button>
    <button id="uncheck-all" type="button" class="app__button">Uncheck All</button>  
    <button id="remove-checked" type="button" class="app__button">Remove Checked</button>  
  </div>

</main>

<footer class="footer">
  <p class="footer__text">Designed and built with love by <a href="https://github.com/jonrutter" class="footer__link" rel="noreferrer">Jon Rutter</a>. Â© 2020-2021.</p>
</footer>

</body>
</html>
