<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <title>Grocery List App</title>
    <meta name="viewport" content="width=device,width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" type="text/css">
  </head>
<body>
<div id="app">
  <h1 class="heading">Grocery List</h1>
  <ul class="list">
    <li>
      <input type="checkbox" data-index=0 id="item0">
      <label for="item0">Add items below...</label>
    </li>
</ul>
  <form id="list-form">
    <input id="list-input" type="text" name="item" required>
    <input id="add-item" type="submit" value="Add Item">
  </form>
  <div class="list-buttons">
    <button id="clear-checked" type="button">Remove Checked Items</button>
    <button id="clear-list" type="button">Clear List</button>  
  </div>
</div>
<script src="js/main.js"></script>
</body>
</html>
